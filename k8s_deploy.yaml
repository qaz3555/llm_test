---
# ğŸ“¦ PVC - å„²å­˜æ¨¡å‹æ¬Šé‡ï¼ˆReadWriteOnceï¼‰ç¯„æœ¬ï¼ˆæ¯å€‹ Pod æœƒæœ‰ä¸€å€‹ï¼‰
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llm-models-pvc-0  # è‹¥éœ€å¤šå‰¯æœ¬è«‹æ‰‹å‹•å»ºç«‹ llm-models-pvc-1, pvc-2...
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
# ğŸš€ StatefulSet - æ¯å€‹ Pod éƒ½æœ‰è‡ªå·±çš„ PVC
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: llm-stack
spec:
  serviceName: llm-gateway-svc
  replicas: 1
  selector:
    matchLabels:
      app: llm-stack
  template:
    metadata:
      labels:
        app: llm-stack
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: llm
                    operator: In
                    values:
                      - "true"
      containers:
        - name: gateway
          image: youracr.azurecr.io/llm-gateway:latest
          env:
            - name: TGI_HOST
              value: "http://localhost:8080"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: models
              mountPath: /models
        - name: tgi
          image: ghcr.io/huggingface/text-generation-inference:1.4.0
          args:
            - "--model-id"
            - "/models/Qwen_Qwen3-4B"
            - "--port"
            - "8080"
            - "--max-total-tokens"
            - "2048"
            - "--dtype"
            - "bfloat16"
          volumeMounts:
            - name: models
              mountPath: /models
          resources:
            requests:
              cpu: "4"
              memory: "10Gi"
            limits:
              cpu: "8"
              memory: "20Gi"
  volumeClaimTemplates:
    - metadata:
        name: models
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 50Gi
---
# ğŸŒ Service - å°å¤–æä¾› HTTP ç«¯å£ï¼ˆç”± gateway å°å¤–ï¼‰
apiVersion: v1
kind: Service
metadata:
  name: llm-gateway-svc
spec:
  clusterIP: None
  selector:
    app: llm-stack
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
# ğŸŒ Ingress - æä¾› Web API å­˜å–ï¼ˆéœ€æ­é… Ingress Controllerï¼‰
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-gateway-ingress
spec:
  rules:
    - host: llm.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: llm-gateway-svc
                port:
                  number: 80